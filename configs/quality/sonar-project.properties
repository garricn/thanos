# Project identification
sonar.projectKey=garricn_thanos
sonar.projectName=Thanos
sonar.projectVersion=1.0.0
sonar.organization=garricn

# Project base directory
sonar.projectBaseDir=.

# Source code location
sonar.sources=apps/api/src/app.ts,apps/web/src/App.tsx,apps/web/src/main.tsx
sonar.exclusions=**/*.test.ts,**/*.spec.ts,**/*.cy.ts,**/*.e2e.ts,**/node_modules/**,**/dist/**,**/coverage/**,**/*.json,**/*.md,**/*.html,**/*.d.ts,**/*.config.{js,jsx,ts,tsx},**/*.stories.{js,jsx,ts,tsx},**/*.styles.{js,jsx,ts,tsx},**/*.constants.{js,jsx,ts,tsx},**/*.types.{js,jsx,ts,tsx},**/*.mock.{js,jsx,ts,tsx},**/*.generated.{js,jsx,ts,tsx},**/*.module.css,**/assets/**,**/migrations/**,**/seeds/**,**/e2e/**

# Tests location
sonar.tests=apps/api/tests,apps/web/tests
sonar.test.inclusions=**/*.test.ts,**/*.spec.ts,**/*.cy.ts,**/*.e2e.ts

# Test coverage reports
sonar.javascript.lcov.reportPaths=coverage/combined/lcov.info
sonar.testExecutionReportPaths=coverage/combined/sonar-report.xml
sonar.coverage.exclusions=apps/api/src/main.ts,**/*,!apps/api/src/app.ts,!apps/web/src/App.tsx,!apps/web/src/main.tsx

# Encoding of the source code
sonar.sourceEncoding=UTF-8

# TypeScript analysis configuration
sonar.typescript.tsconfigPath=configs/build/tsconfig.json
sonar.typescript.tsconfigPaths=configs/build/tsconfig.json,apps/api/tsconfig.json,apps/web/tsconfig.json

# Additional parameters
sonar.verbose=false
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# Duplication detection settings
sonar.cpd.exclusions=**/*.test.ts,**/*.spec.ts,**/*.cy.ts,**/*.e2e.ts

# Pull request decoration
sonar.pullrequest.provider=github
sonar.pullrequest.github.summary.enabled=true
sonar.pullrequest.github.repository=${env.GITHUB_REPOSITORY}

# Branch analysis
sonar.branch.autoconfig=true
