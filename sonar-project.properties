# Project identification
sonar.projectKey=garricn_thanos
sonar.projectName=Thanos
sonar.projectVersion=1.0.0
sonar.organization=garricn

# Source code location
sonar.sources=apps/api/src,apps/web/src
sonar.exclusions=**/*.test.ts,**/*.spec.ts,**/*.cy.ts,**/*.e2e.ts,**/node_modules/**,**/dist/**,**/coverage/**,**/*.json,**/*.md,**/*.html

# Tests location
sonar.tests=apps/api/tests,apps/web/tests
sonar.test.inclusions=**/*.test.ts,**/*.spec.ts,**/*.cy.ts,**/*.e2e.ts

# Test coverage reports
sonar.javascript.lcov.reportPaths=coverage/sonar-lcov.info
sonar.coverage.exclusions=apps/api/src/main.ts

# Encoding of the source code
sonar.sourceEncoding=UTF-8

# TypeScript analysis configuration
sonar.typescript.tsconfigPath=tsconfig.json

# Additional parameters
sonar.verbose=false
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# Duplication detection settings
sonar.cpd.exclusions=**/*.test.ts,**/*.spec.ts,**/*.cy.ts,**/*.e2e.ts

# Pull request decoration
sonar.pullrequest.provider=github
sonar.pullrequest.github.summary.enabled=true
sonar.pullrequest.github.repository=${env.GITHUB_REPOSITORY}

# Branch analysis
sonar.branch.autoconfig=true
